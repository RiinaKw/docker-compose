version: "3"

services:
    data:
        container_name: example_data
        image: busybox
        volumes:
            - ./project:/project

    web:
        # locaolhost:12000 で PHP が動く web サーバ
        container_name: example_web
        build: ./web
        volumes_from:
            - data  # コンテナ名ではなくサービス名であることに注意
        #volumes:
        #    # 公開ディレクトリをマウント
        #    - ./app:/var/www/public
        #    # ログディレクトリをマウント
        #    - ./logs:/var/www/logs
        ports:
            - 12000:80
