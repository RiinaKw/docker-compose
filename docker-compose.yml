version: "3"

services:
    web:
        # locaolhost:12000 で PHP が動く web サーバ
        build: ./web
        container_name: example_web
        volumes:
            # 公開ディレクトリをマウント
            - ./app:/var/www/public
            # ログディレクトリをマウント
            - ./logs:/var/www/logs
        ports:
            - 12000:80
